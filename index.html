<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–õ–ï–° 1 - SESSION HISTORY</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --accent: #00ffcc; --panel: #111411; --ws: 5s; --wp: 2deg; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: #eee; }
        
        #selector { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .mode-btn { width: 280px; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); background: #111; color: white; cursor: pointer; text-align: center; }

        #main-wrapper { display: flex; width: 100vw; height: 100vh; position: relative; }
        #forest { flex: 1; position: relative; overflow: hidden; background: #000; }
        
        #bg-container { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        #bg-media { transition: transform 0.1s linear; will-change: transform; min-width: 100%; min-height: 100%; object-fit: cover; }
        .wind-effect { animation: wind var(--ws) ease-in-out infinite; }
        @keyframes wind { 0%, 100% { transform: skewX(0deg); } 50% { transform: skewX(var(--wp)); } }
        
        #hero-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        .hero { position: absolute; will-change: transform; transform-origin: center bottom; bottom: 0; filter: saturate(1.4) contrast(1.1); }
        .hero.hidden { display: none; }

        #side-panel { width: 340px; background: var(--panel); border-left: 1px solid #333; transition: 0.4s; z-index: 100; position: relative; display: flex; flex-direction: column; height: 100vh; }
        #side-panel.hidden { margin-right: -340px; }
        #toggle-panel { position: absolute; left: -45px; top: 20px; width: 45px; height: 45px; background: var(--panel); border: 1px solid #333; border-radius: 10px 0 0 10px; color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .content { padding: 15px; overflow-y: auto; flex: 1; padding-bottom: 80px; } /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
        .group { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #333; }
        .group-title { font-size: 10px; text-transform: uppercase; color: var(--accent); margin-bottom: 8px; font-weight: bold; }

        #room-info { font-size: 14px; text-align: center; padding: 10px; background: #000; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--accent); }
        #ai-status { padding: 8px; border-radius: 6px; font-size: 11px; text-align: center; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #333; min-height: 32px; }
        .status-ok { color: var(--accent); border-color: var(--accent); }

        button { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; background: #2a2d26; color: white; font-size: 11px; margin-top: 5px; }
        .btn-ai { background: var(--accent) !important; color: #000 !important; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        label { font-size: 9px; color: #888; display: block; margin-top: 5px; }

        .h-item { background: #000; padding: 10px; border-radius: 8px; margin-top: 8px; border: 1px solid #444; }
        .h-controls { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .btn-vis { width: 30px; height: 30px; padding: 0; background: #333; }
        
        /* –ò—Å—Ç–æ—Ä–∏—è / –ê—Ä—Ö–∏–≤ */
        #history-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .hist-card { width: 100%; aspect-ratio: 1; background: #222; border-radius: 4px; border: 1px solid #444; cursor: pointer; object-fit: contain; }

        #qr-box { position: absolute; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 10px; z-index: 1000; display: none; text-align: center; color: #000; }
    </style>
</head>
<body>

<div id="selector">
    <div class="mode-btn" onclick="startMode('screen')"><h2>üñ•Ô∏è –≠–ö–†–ê–ù</h2></div>
    <div class="mode-btn" onclick="startMode('phone')"><h2>üì± –ü–£–õ–¨–¢</h2></div>
</div>

<div id="main-wrapper">
    <div id="forest">
        <div id="qr-box"><div id="qr-img"></div><p style="font-size:10px;font-weight:bold">–°–ö–ê–ù –ö –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Æ</p></div>
        <div id="bg-container" class="wind-effect">
            <img id="bg-media" src="https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=1920">
        </div>
        <div id="hero-layer"></div>
    </div>

    <div id="side-panel">
        <div id="toggle-panel" onclick="$('side-panel').classList.toggle('hidden')">‚óÄ</div>
        <div class="content">
            <div id="room-info">ROOM: <span id="room-id-display" style="color:var(--accent)">...</span></div>
            <div id="ai-status">–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê</div>

            <div class="group">
                <div class="group-title">1. –°–û–ó–î–ê–ù–ò–ï –ì–ï–†–û–Ø</div>
                <input type="password" id="api-key" placeholder="Remove.bg Key" style="width:100%; background:black; color:white; padding:8px; border:1px solid #444; margin-bottom:5px;">
                <video id="feed" style="width:100%; border-radius:8px; background:#000;" autoplay playsinline></video>
                <button class="btn-ai" onclick="takePhoto()">‚úÇÔ∏è –í–´–†–ï–ó–ê–¢–¨ –° –ö–ê–ú–ï–†–´</button>
                <button onclick="$('h-pc').click()">üìÇ –ó–ê–ì–†–£–ó–ò–¢–¨ –° –ü–ö</button>
                <input type="file" id="h-pc" hidden onchange="processFile(this.files[0])">
            </div>

            <div class="group">
                <div class="group-title">üìú –ò–°–¢–û–†–ò–Ø –°–ï–°–°–ò–ò (–ö–õ–ò–ö –î–õ–Ø –í–û–ó–í–†–ê–¢–ê)</div>
                <div id="history-grid"></div>
            </div>

            <div class="group">
                <div class="group-title">2. –û–ö–†–£–ñ–ï–ù–ò–ï</div>
                <button onclick="$('bg-file').click()">üñºÔ∏è –°–ú–ï–ù–ò–¢–¨ –§–û–ù</button>
                <button onclick="$('snd-file').click()" style="background:#1a4a1a">üéµ –ó–í–£–ö</button>
                <label>–ì–†–û–ú–ö–û–°–¢–¨ –ó–í–£–ö–ê</label>
                <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="control('vol', this.value)">
                <label>–ú–ê–°–®–¢–ê–ë –§–û–ù–ê</label>
                <input type="range" min="50" max="300" value="100" oninput="control('bg-z', this.value)">
                <label>–í–ï–¢–ï–†</label>
                <input type="range" min="0" max="15" value="2" oninput="control('wind', this.value)">

                <input type="file" id="bg-file" hidden onchange="uploadBg(this)">
                <input type="file" id="snd-file" hidden accept="audio/*" onchange="uploadSnd(this)">
            </div>

            <div class="group" id="qr-group"><button onclick="showQR()" style="background:#4b0082">üì≤ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ü–£–õ–¨–¢</button></div>
            
            <div class="group">
                <div class="group-title">üë• –ì–ï–†–û–ò –ù–ê –≠–ö–†–ê–ù–ï</div>
                <div id="hero-list"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const $ = id => document.getElementById(id);
    let peer, conn, role, heroes = [], history = [], bgAudio = null, bgS = {z:1, x:0, y:0};
    let roomID = "";

    function startMode(m) {
        role = m;
        $('selector').style.display = 'none';
        const urlID = new URLSearchParams(window.location.search).get('join');
        
        initCamera(); // –ö–∞–º–µ—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –¥–ª—è –æ–±–æ–∏—Ö —Ä–µ–∂–∏–º–æ–≤

        if(role === 'phone') {
            $('forest').style.display = 'none';
            $('side-panel').style.width = '100%';
            $('side-panel').classList.remove('hidden');
            $('toggle-panel').style.display = 'none';
            $('qr-group').style.display = 'none';
            roomID = urlID || prompt("–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã:");
            initPeer(null, roomID);
        } else {
            roomID = Math.random().toString(36).substring(2, 6).toUpperCase();
            $('room-id-display').innerText = roomID;
            initPeer("F2-" + roomID, null);
        }
        requestAnimationFrame(update);
    }

    function initPeer(id, target) {
        peer = new Peer(id);
        peer.on('open', () => {
            if(role==='screen') setStatus("–≠–ö–†–ê–ù –ì–û–¢–û–í: " + roomID, "ok");
            if(target) connect("F2-" + target);
        });
        peer.on('connection', c => {
            conn = c; setStatus("–ü–£–õ–¨–¢ –ü–û–î–ö–õ–Æ–ß–ï–ù", "ok");
            conn.on('data', d => handleData(d));
        });
    }

    function connect(id) {
        conn = peer.connect(id);
        conn.on('open', () => { setStatus("–°–í–Ø–ó–¨ –û–ö", "ok"); $('room-id-display').innerText = roomID; });
        conn.on('data', d => handleData(d));
    }

    function handleData(d) {
        if(d.type === 'cmd') {
            if(d.name === 'bg-z') bgS.z = d.val/100;
            if(d.name === 'wind') document.documentElement.style.setProperty('--wp', d.val + 'deg');
            if(d.name === 'vol' && bgAudio) bgAudio.volume = d.val;
            
            const h = heroes.find(x => x.id == d.id);
            if(h) {
                if(d.name === 'h-sz') h.el.style.width = d.val + "px";
                if(d.name === 'h-sp') h.speed = parseFloat(d.val);
                if(d.name === 'h-vis') { h.vis = d.val; h.el.classList.toggle('hidden', !h.vis); if($('vis-'+d.id)) $('vis-'+d.id).innerText = h.vis ? 'üëÅÔ∏è' : 'üåë'; }
                if(d.name === 'h-del') deleteHeroLocal(d.id);
            }
            $('bg-media').style.transform = `scale(${bgS.z})`;
        }
        if(d.type === 'hero') addHero(d.src, d.id, d.isNew);
        if(d.type === 'bg') $('bg-media').src = d.src;
        if(d.type === 'snd') playSnd(d.src);
    }

    function control(name, val, id = null) {
        if(conn) conn.send({type:'cmd', name, val, id});
        handleData({type:'cmd', name, val, id});
    }

    function addHero(src, id, isNew) {
        if($('h-'+id)) return;
        
        const img = document.createElement('img');
        img.src = src; img.className = 'hero'; img.id = 'h-' + id;
        const isFar = heroes.length % 2 === 0;
        img.style.bottom = isFar ? "50%" : "10%";
        img.style.width = isFar ? "150px" : "250px";
        img.style.zIndex = isFar ? 5 : 20;
        $('hero-layer').appendChild(img);
        
        heroes.push({ id, el: img, x: -300, speed: 2, angle: Math.random()*10, vis: true, src: src });

        const item = document.createElement('div');
        item.className = 'h-item'; item.id = 'ui-'+id;
        item.innerHTML = `
            <div class="h-controls">
                <img src="${src}" style="width:40px;height:40px;object-fit:contain;background:#222;border-radius:4px;">
                <div style="flex:1">
                    <input type="range" min="30" max="600" value="${isFar?150:250}" oninput="control('h-sz', this.value, ${id})">
                    <input type="range" min="0" max="10" step="0.5" value="2" oninput="control('h-sp', this.value, ${id})">
                </div>
                <button class="btn-vis" id="vis-${id}" onclick="control('h-vis', !heroes.find(x=>x.id==${id}).vis, ${id})">üëÅÔ∏è</button>
                <button class="btn-vis" style="background:#500" onclick="control('h-del', 0, ${id})">√ó</button>
            </div>
        `;
        $('hero-list').appendChild(item);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é, –µ—Å–ª–∏ –µ–≥–æ —Ç–∞–º –µ—â–µ –Ω–µ—Ç
        addToHistory(src, id);

        if(isNew && conn) conn.send({type:'hero', src, id, isNew: false});
    }

    function addToHistory(src, id) {
        if(history.find(x => x.id === id)) return;
        history.push({id, src});
        
        const img = document.createElement('img');
        img.src = src;
        img.className = 'hist-card';
        img.onclick = () => addHero(src, Date.now(), true);
        $('history-grid').appendChild(img);
    }

    async function callAI(blob) {
        const key = $('api-key').value;
        if(!key) { alert("–í–≤–µ–¥–∏—Ç–µ API –ö–õ–Æ–ß Remove.bg!"); return; }
        setStatus("üöÄ –ò–ò –û–ë–†–ê–ë–û–¢–ö–ê...");
        const fd = new FormData(); fd.append('image_file', blob);
        try {
            const res = await fetch('https://api.remove.bg/v1.0/removebg', { method:'POST', headers:{'X-Api-Key':key}, body:fd });
            if(res.ok) {
                const b = await res.blob();
                const reader = new FileReader();
                reader.onload = () => { addHero(reader.result, Date.now(), true); setStatus("‚úÖ –ì–û–¢–û–í–û", "ok"); };
                reader.readAsDataURL(b);
            }
        } catch(e) { setStatus("‚ùå –û–®–ò–ë–ö–ê –ò–ò"); }
    }

    function deleteHeroLocal(id) {
        const idx = heroes.findIndex(x => x.id == id);
        if(idx > -1) {
            heroes[idx].el.remove();
            heroes.splice(idx, 1);
            if($('ui-'+id)) $('ui-'+id).remove();
        }
    }

    function uploadSnd(input) { if(input.files[0]) { const r = new FileReader(); r.onload = e => { if(conn) conn.send({type:'snd', src:e.target.result}); playSnd(e.target.result); }; r.readAsDataURL(input.files[0]); } }
    function playSnd(src) { if(bgAudio) bgAudio.pause(); bgAudio = new Audio(src); bgAudio.loop = true; bgAudio.play(); }
    function uploadBg(input) { if(input.files[0]) { const r = new FileReader(); r.onload = e => { if(conn) conn.send({type:'bg', src:e.target.result}); $('bg-media').src = e.target.result; }; r.readAsDataURL(input.files[0]); } }
    function takePhoto() { 
        const c = document.createElement('canvas'); 
        const v = $('feed'); 
        c.width = v.videoWidth; 
        c.height = v.videoHeight; 
        c.getContext('2d').drawImage(v, 0, 0); 
        c.toBlob(b => callAI(b)); 
    }
    function processFile(f) { if(f) callAI(f); }
    async function initCamera() { 
        try { 
            const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); 
            $('feed').srcObject = s; 
        } catch(e){ console.log("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"); }
    }
    function setStatus(t, s) { $('ai-status').innerText = t; $('ai-status').className = s === 'ok' ? 'status-ok' : ''; }
    function showQR() { const url = window.location.href.split('?')[0] + "?join=" + roomID; $('qr-img').innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}">`; $('qr-box').style.display = $('qr-box').style.display === 'block' ? 'none' : 'block'; }

    function update() {
        const w = $('forest').clientWidth;
        heroes.forEach(h => {
            if(!h.vis) return;
            h.x += h.speed; h.angle += 0.05;
            if(h.x > w + 400) h.x = -400;
            h.el.style.transform = `translateX(${h.x}px) translateY(${Math.sin(h.angle)*4}px)`;
        });
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
